  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="page-header">
            <h1>Team BIASES
              <small> Topic-based bias-model demo</small></h1>
          </div>
          <div class="form-inline">
            <div class="form-group">
              <label for="kval">k-value</label>
              <input type="text" class="form-control" id="kval" value="5" cols="20" />

            <div class="form-group">
              <label for="article-title">Article title</label>
              <select class="form-control" id="article-title"></select>
            </div>
            <button class="btn btn-primary" id="calculate-bias-button">
                Calculate bias score</button>
          </div>
        </div>
      </div>
      
      <div id="article-display" class="row">
        <div class="col-md-4" id="spectrum-col-1"></div>
        <div class="col-md-4" id="target-col"></div>
